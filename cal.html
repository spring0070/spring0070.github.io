<button id="cal" onclick="calculateTotal()">結算</button>
<button id="clean" onclick="cleanAll()">清除</button>

<p>總結: $<span id="totalAmount">0</span></p>

<script>
function calculateTotal() {
    var total = 0;
    var products = document.querySelectorAll('tbody tr');
    products.forEach(function(product) {
        var price = parseFloat(product.querySelector('.price').textContent);
        var quantity = parseInt(product.querySelector('.quantity').value);
        if(quantity){
            total += price * quantity;
        }
    });
    document.getElementById('totalAmount').textContent = total;
}
function setQuantity(button, value) {
    var quantityInput = button.parentNode.previousElementSibling.querySelector('.quantity');
    quantityInput.value = value;
}
function cleanAll() {
    var quantityInputs = document.querySelectorAll('.quantity');
    quantityInputs.forEach(function(input) {
        input.value = 0;
    });
}
</script>
