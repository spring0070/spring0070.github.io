<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Point of Sale System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    #cal {
        display: inline-block;
        height: 100px;
        font-size: 30px;
    }
    #totalAmount {
        display: inline-block;
        height: 100px;
        font-size: 30px;
    }
</style>
</head>
<body>

<h2>Point of Sale System</h2>

<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>大銀元寶</td>
            <td><span class="price">100</span></td>
            <td><input type="number" class="quantity" value=""></td>
        </tr>
        <tr>
            <td>往生錢</td>
            <td><span class="price">60</span></td>
            <td><input type="number" class="quantity" value=""></td>
        </tr>
        <tr>
            <td>美鈔,台幣</td>
            <td><span class="price">60</span></td>
            <td><input type="number" class="quantity" value=""></td>
        </tr>
        <tr>
            <td>錫箔組合</td>
            <td><span class="price">100</span></td>
            <td><input type="number" class="quantity" value=""></td>
        </tr>
        <tr>
            <td>銀紙單隻</td>
            <td><span class="price">7</span></td>
            <td><input type="number" class="quantity" value=""></td>
        </tr>
        <tr>
            <td>60</td>
            <td><span class="price">60</span></td>
            <td><input type="number" class="quantity" value=""></td>
        </tr>
        <tr>
            <td>50</td>
            <td><span class="price">50</span></td>
            <td><input type="number" class="quantity" value=""></td>
        </tr>
        <tr>
            <td>35</td>
            <td><span class="price">35</span></td>
            <td><input type="number" class="quantity" value=""></td>
        </tr>
        <tr>
            <td>30</td>
            <td><span class="price">30</span></td>
            <td><input type="number" class="quantity" value=""></td>
        </tr>
        <tr>
            <td>25</td>
            <td><span class="price">25</span></td>
            <td><input type="number" class="quantity" value=""></td>
        </tr>
        <tr>
            <td>20</td>
            <td><span class="price">20</span></td>
            <td><input type="number" class="quantity" value=""></td>
        </tr>
    </tbody>
</table>
<br>
<button id="cal" onclick="calculateTotal()">Calculate Total</button>

<p>Total Amount: $<span id="totalAmount">0</span></p>

<script>
function calculateTotal() {
    var total = 0;
    var products = document.querySelectorAll('tbody tr');
    products.forEach(function(product) {
        var price = parseFloat(product.querySelector('.price').textContent);
        var quantity = parseInt(product.querySelector('.quantity').value);
        if(quantity){
            total += price * quantity;
        }
    });
    document.getElementById('totalAmount').textContent = total.toFixed(2);
}
</script>

</body>
</html>
